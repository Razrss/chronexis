<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Product Toevoegen</title>
</head>
<body>

  <h1>Nieuw Product Toevoegen</h1>

  <label for="naam">Naam</label>
  <input type="text" id="naam" placeholder="Naam product">

  <label for="prijs">Prijs</label>
  <input type="text" id="prijs" placeholder="Bijv. 2499.99">

  <label for="afbeelding">Afbeelding URL</label>
  <input type="text" id="afbeelding" placeholder="https://...">
  <img id="img" src="" alt="Voorbeeld afbeelding">

  <label for="Omschrijving">Omschrijving</label>
  <textarea id="Omschrijving" rows="4" placeholder="Korte beschrijving..."></textarea>

  <label for="merk">Merk</label>
  <select id="merk">
    <option value="1">Rolex</option>
    <option value="2">Audemars Piguet</option>
    <option value="3">Hublot</option>
    <option value="4">Omega</option>
  </select>

  <button>Toevoegen</button>


</body>
</html>
